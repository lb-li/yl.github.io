<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>丽丽宝贝专属相册</title>
    <link href="love.css" rel="stylesheet" />
    <style>
        audio {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 20%;
            height: 60px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
     <audio controls="controls" autoplay loop>
        <source src="1.MP4" type="audio/mpeg" />
    </audio>
    <div class="container">
        <div class="box">
            <div class="out-div out-front">
                <img src="img/1.jpg" alt="">
            </div>
            
            <div class="out-div out-back">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="out-div out-left">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="out-div out-right">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="out-div out-top">
                <img src="img/5.jpg" alt="">
            </div>
            <div class="out-div out-bottom">
                <img src="img/6.jpg" alt="">
            </div>

            <div class="in-div in-front">
                <img src="img/7.jpg" alt="">
            </div>
            <div class="in-div in-back">
                <img src="img/8.jpg" alt="">
            </div>
            <div class="in-div in-left">
                <img src="img/9.jpg" alt="">
            </div>
            <div class="in-div in-right">
                <img src="img/10.jpg" alt="">
            </div>
            <div class="in-div in-top">
                <img src="img/11.jpg" alt="">
            </div>
            <div class="in-div in-bottom">
                <img src="img/12.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
